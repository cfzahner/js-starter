<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
</head>
<body>
  <h1>Contact</h1>
  <form action="handle-form" method="POST">
    <div><label for="name">Name</label><input type="text" id="name" name="name" required></div>

    <div><label for="email">✉️</label><input type="email" id="email" name="email" required></div>

    <div><label for="fone">☎️</label><input type="text" id="fone" name="fone" required></div>

    <div>
      <label for="image">Upload image</label>
      <input type="file" name="image" id="image" accept="image/png, image/jpeg">
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
