<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
</head>
<body>
  <form action="">
    <div><label for="name">Name</label><input type="text" id="name" name="name"></div>
    <div><label for="email">Email</label><input type="email" id="email" name="name"></div>
    <div><label for="phone">Phone</label><input type="text" id="phone" name="name"></div>
    <div><label for="msg">Enter a Message</label><input type="msg" id="msg" cols="30" rows="10" /></div>
  </form>
</body>
</html>
